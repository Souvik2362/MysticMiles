<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Packages - MysticMiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="tour.css">
</head>
<body>
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Back to Home
    </button>

    <div class="container">
        <div class="header">
            <h1>Tour Packages</h1>
            <p>Discover India's wonders with our carefully curated travel packages designed for every type of traveler</p>
        </div>

        <div class="filter-section">
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="destination">Destination</label>
                    <select id="destination">
                        <option value="">All Destinations</option>
                        <option value="rajasthan">Rajasthan</option>
                        <option value="kerala">Kerala</option>
                        <option value="goa">Goa</option>
                        <option value="himachal">Himachal Pradesh</option>
                        <option value="uttarakhand">Uttarakhand</option>
                        <option value="kashmir">Kashmir</option>
                        <option value="golden-triangle">Golden Triangle</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="duration">Duration</label>
                    <select id="duration">
                        <option value="">Any Duration</option>
                        <option value="1-3">1-3 Days</option>
                        <option value="4-7">4-7 Days</option>
                        <option value="8-14">8-14 Days</option>
                        <option value="15+">15+ Days</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="budget">Budget Range</label>
                    <select id="budget">
                        <option value="">Any Budget</option>
                        <option value="budget">Budget (Under ₹20,000)</option>
                        <option value="standard">Standard (₹20,000 - ₹50,000)</option>
                        <option value="premium">Premium (₹50,000 - ₹1,00,000)</option>
                        <option value="luxury">Luxury (Above ₹1,00,000)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="type">Package Type</label>
                    <select id="type">
                        <option value="">All Types</option>
                        <option value="adventure">Adventure</option>
                        <option value="cultural">Cultural</option>
                        <option value="relaxation">Relaxation</option>
                        <option value="spiritual">Spiritual</option>
                        <option value="wildlife">Wildlife</option>
                        <option value="honeymoon">Honeymoon</option>
                    </select>
                </div>
            </div>
            <div class="filter-buttons">
                <button class="btn btn-primary" onclick="applyFilters()">
                    <i class="fas fa-search"></i> Search Packages
                </button>
                <button class="btn btn-secondary" onclick="clearFilters()">
                    <i class="fas fa-refresh"></i> Clear Filters
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Searching for packages...
        </div>

        <div class="packages-grid" id="packagesGrid">
            <!-- Package cards will be populated by JavaScript -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
            <h3>No packages found</h3>
            <p>Try adjusting your filters to find more options</p>
        </div>
    </div>
    <script src="tour.js"></script>
</body>
</html>
